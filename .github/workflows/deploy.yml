name: Deploy to GitHub Pages

on:
  # Run when pushing to the main branch
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm install
          fi
      
      - name: Generate any necessary files
        run: |
          # Add any commands needed to generate static files
          # For example, if you have a build script: npm run build
          echo "No build script needed for static site"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          cname: ${{ vars.CNAME || '' }}
      
      - name: Notify on success
        if: success()
        run: echo "Deployment to GitHub Pages successful!"
      
      - name: Notify on failure
        if: failure()
        run: echo "Deployment to GitHub Pages failed!"
