<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Novel Reader with Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="novels.html" class="active">小说</a></li>
            <li><a href="webnovels.html">网文</a></li>
            <li><a href="news.html">新闻</a></li>
            <li><a href="about.html">关于我</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content" style="width: 100%; margin-left: 0; padding: 30px; margin-top: 10px;">
            <!-- Page Header -->
            <header style="text-align: center; margin-bottom: 20px;">
                <h1>经典外文小说</h1>
            </header>
            
            <!-- Novel Selection Bar (like webnovels tag filter) -->
            <div class="novel-selection-bar" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 20px; background-color: #f8f5f2; border-radius: 8px;">
                <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                    <button class="novel-selector-btn active" data-novel="jane_eyre" style="background-color: rgba(212, 167, 106, 0.2); border: 1px solid #d4a76a; color: #5a3e2b; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; font-weight: bold; transition: all 0.3s ease;">
                        Jane Eyre <span style="font-size: 0.85rem; color: #888;">（简·爱）</span>
                    </button>
                    <button class="novel-selector-btn" data-novel="pride_and_prejudice" style="background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; transition: all 0.3s ease;">
                        Pride and Prejudice <span style="font-size: 0.85rem; color: #888;">（傲慢与偏见）</span>
                    </button>
                    <button class="novel-selector-btn" data-novel="moby_dick" style="background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; transition: all 0.3s ease;">
                        Moby Dick <span style="font-size: 0.85rem; color: #888;">（白鲸）</span>
                    </button>
                    <button class="novel-selector-btn" data-novel="the_count_of_monte_cristo" style="background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; transition: all 0.3s ease;">
                        The Count of Monte Cristo <span style="font-size: 0.85rem; color: #888;">（基督山伯爵）</span>
                    </button>
                    <button class="novel-selector-btn" data-novel="gullivers_travels_into_several_remote_nations_of_the_world" style="background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; transition: all 0.3s ease;">
                        Gulliver's Travels <span style="font-size: 0.85rem; color: #888;">（格列佛游记）</span>
                    </button>
                    <button class="novel-selector-btn" data-novel="the_railway_children" style="background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; padding: 8px 20px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; font-family: 'Microsoft YaHei', sans-serif; transition: all 0.3s ease;">
                        The Railway Children <span style="font-size: 0.85rem; color: #888;">（铁路少年）</span>
                    </button>
                </div>
            </div>
            <header>
                <h1 id="novelTitle">Jane Eyre</h1>
                <p id="novelAuthor">By Charlotte Brontë</p>
            </header>
            
            <main>
                <div class="novel-content" id="novelContent">
                    <!-- Novel content will be loaded dynamically -->
                </div>
                
                <!-- Pagination Controls -->
                <div class="novel-pagination" id="novelPagination" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 30px 0; padding: 20px;">
                    <button class="pagination-btn" id="prevBtn" onclick="goToPrevPage()" style="padding: 10px 20px; background-color: #5a3e2b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">&larr; 上一页</button>
                    
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: #5a3e2b; font-weight: bold;">第</span>
                        <input type="number" id="pageInput" min="1" value="1" style="width: 60px; padding: 8px; border: 2px solid #5a3e2b; border-radius: 5px; text-align: center; font-size: 1rem;" onkeypress="if(event.key==='Enter') goToPage()">
                        <span style="color: #5a3e2b; font-weight: bold;" id="totalPages">/ 1 页</span>
                        <button onclick="goToPage()" style="padding: 8px 15px; background-color: #d4a76a; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">跳转</button>
                    </div>
                    
                    <button class="pagination-btn" id="nextBtn" onclick="goToNextPage()" style="padding: 10px 20px; background-color: #5a3e2b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">下一页 &rarr;</button>
                </div>
            </main>
            
            <!-- Floating Translation Tooltip -->
            <div class="translation-tooltip" id="translationTooltip" style="display: none; position: absolute; max-width: 400px; background-color: rgba(255, 255, 255, 0.98); border: 2px solid #5a3e2b; border-radius: 8px; padding: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 1000;">
                <div class="tooltip-translation" style="color: #5a3e2b; font-size: 1rem; font-weight: 500; line-height: 1.6; font-family: 'Microsoft YaHei', 'SimHei', sans-serif;">翻译中...</div>
            </div>
        </div>
    </div>
    
    <script src="novels_data.js"></script>
    <script src="novels.js"></script>
</body>
</html>
