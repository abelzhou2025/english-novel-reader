        // Add tags filter functionality
        function addTagsFilter() {
            tagButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    const tag = button.dataset.tag;
                    
                    // Handle "all" tag specially
                    if (tag === "all") {
                        // Clear all selected tags and show all articles
                        selectedTags.clear();
                        tagButtons.forEach(function(btn) { btn.classList.remove("active"); });
                        button.classList.add("active");
                    } else if (tag === "latest") {
                        // Handle "latest" tag specially
                        selectedTags.clear();
                        tagButtons.forEach(function(btn) { btn.classList.remove("active"); });
                        button.classList.add("active");
                    } else {
                        // Toggle the tag in selectedTags set
                        if (selectedTags.has(tag)) {
                            selectedTags.delete(tag);
                            button.classList.remove("active");
                        } else {
                            selectedTags.add(tag);
                            button.classList.add("active");
                        }
                        
                        // Remove "all" and "latest" active state if any tags are selected
                        tagButtons.forEach(function(btn) {
                            if (btn.dataset.tag === "all" || btn.dataset.tag === "latest") {
                                btn.classList.remove("active");
                            }
                        });
                        
                        // If no tags selected, activate "all"
                        if (selectedTags.size === 0) {
                            tagButtons.forEach(function(btn) {
                                if (btn.dataset.tag === "all") {
                                    btn.classList.add("active");
                                }
                            });
                        }
                    }
                    
                    // Reset to first page when filters change
                    currentPage = 1;
                    // Filter articles based on selected tags
                    filterArticles();
                });
            });
        }

                else if (document.querySelector(".tag-btn[data-tag='latest'].active")) {
                    shouldShow = true;
                }
                // Check if article has all selected tags
                else if (selectedTags.size > 0) {
                    // Article should have all selected tags
                    shouldShow = Array.from(selectedTags).every(function(tag) {
                        return articleTags.includes(tag);
                    });
                } else {
                    // No tags selected, show all
                    shouldShow = true;
                }
                
                return shouldShow;
            });
            
            // Render the filtered articles with pagination
            renderArticles();
            // Update pagination controls
            renderPagination();
        }
        
        // Render articles for the current page
        function renderArticles() {
            // Clear existing articles
            webnovelContent.innerHTML = "";
            
            // Calculate start and end indices for current page
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            
            // Show only the articles for the current page
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);
            
            // Generate HTML for articles
            const articlesHTML = articlesToShow.map(function(article) {
                const tagHTML = article.tags.map(function(tag) {
                    return '<span class="article-tag">' + tag + '</span>';
                }).join(' ');
                
                return '<div class="webnovel-article" data-tags="' + article.tags.join(' ') + '">' +
                       '    <h2 class="webnovel-title">' +
                       '        <a href="' + article.url + '" class="webnovel-title-link">' + article.title + '</a>' +
                       '    </h2>' +
                       '    <div class="article-tags">' + tagHTML + '</div>' +
                       '</div>';
            }).join('\n');
            
            // Insert articles into the DOM
            webnovelContent.innerHTML = articlesHTML;
        }
        
        // Render pagination controls
        function renderPagination() {
            // Calculate total pages
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            
            // Check if pagination container exists, if not create it
            let paginationContainer = document.getElementById("pagination");
            if (!paginationContainer) {
                paginationContainer = document.createElement("div");
                paginationContainer.id = "pagination";
                paginationContainer.className = "pagination";
                webnovelContent.parentNode.appendChild(paginationContainer);
            }
            
            // Clear existing pagination controls
            paginationContainer.innerHTML = "";
            
            // Create previous button
            const prevButton = document.createElement("button");
            prevButton.textContent = "上一页";
            prevButton.className = "pagination-btn";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderArticles();
                    renderPagination();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Create page input container
            const pageInputContainer = document.createElement("div");
            pageInputContainer.className = "page-input-container";
            pageInputContainer.style.display = "flex";
            pageInputContainer.style.alignItems = "center";
            pageInputContainer.style.gap = "8px";
            pageInputContainer.style.margin = "0 15px";
            
            // Create page input label
            const pageLabel = document.createElement("span");
            pageLabel.textContent = "第";
            pageLabel.style.color = "#5a3e2b";
            pageLabel.style.fontWeight = "bold";
            pageInputContainer.appendChild(pageLabel);
            
            // Create page input box
            const pageInput = document.createElement("input");
            pageInput.type = "number";
            pageInput.className = "page-input";
            pageInput.value = currentPage;
            pageInput.min = "1";
            pageInput.max = totalPages;
            pageInput.style.width = "60px";
            pageInput.style.padding = "5px 8px";
            pageInput.style.border = "1px solid #d4a76a";
            pageInput.style.borderRadius = "4px";
            pageInput.style.fontSize = "0.9rem";
            pageInput.style.textAlign = "center";
            pageInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    const pageNum = parseInt(pageInput.value);
                    if (pageNum >= 1 && pageNum <= totalPages) {
                        currentPage = pageNum;
                        renderArticles();
                        renderPagination();
                    }
                }
            });
            pageInputContainer.appendChild(pageInput);
            
            // Create page total label
            const pageTotalLabel = document.createElement("span");
            pageTotalLabel.textContent = "页 / 共 " + totalPages + " 页";
            pageTotalLabel.style.color = "#5a3e2b";
            pageTotalLabel.style.fontWeight = "bold";
            pageInputContainer.appendChild(pageTotalLabel);
            
            paginationContainer.appendChild(pageInputContainer);
            
            // Create next button
            const nextButton = document.createElement("button");
            nextButton.textContent = "下一页";
            nextButton.className = "pagination-btn";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderArticles();
                    renderPagination();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
    </script>
</body>
